<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practicing lists</title>
    </head>

    <body>
        <h1>Unordered list - favorite movies</h1>
        <ul>
            <li>The Hateful Eight</li>
            <li>Inglorious Basterds</li>
            <li>Fargo</li>
        </ul>
        <h1>Ordered list - favorite foods</h1>
        <ol>
            <li>Eggs</li>
            <li>French Fries</li>
            <li>Ice Cream</li>
        </ol>
    </body>
</html>
